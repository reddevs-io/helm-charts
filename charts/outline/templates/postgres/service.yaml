{{- if .Values.postgres.enable }}
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "outline.postgres.fullname" . }}-headless
  labels:
    {{- include "outline.postgres.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "outline.postgres.selectorLabels" . | nindent 4 }}
---
# Regular service for connectivity
apiVersion: v1
kind: Service
metadata:
  name: {{ include "outline.postgres.fullname" . }}
  labels:
    {{- include "outline.postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "outline.postgres.selectorLabels" . | nindent 4 }}
{{- end }}
