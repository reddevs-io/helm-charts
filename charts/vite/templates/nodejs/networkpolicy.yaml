{{- if and .Values.nodejs.enable .Values.nodejs.networkPolicy.enabled }}
{{- $nodejsFullname := printf "%s-nodejs" (include "vite.fullname" .) -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $nodejsFullname }}
  labels:
    {{- include "vite.nodejs.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "vite.nodejs.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- with .Values.nodejs.networkPolicy.policyTypes }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.nodejs.networkPolicy.ingress }}
  ingress:
    {{- with .Values.nodejs.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  {{- if .Values.nodejs.networkPolicy.egress }}
  egress:
    {{- with .Values.nodejs.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
