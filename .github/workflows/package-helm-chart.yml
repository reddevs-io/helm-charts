name: Package & Publish Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  publish:
    name: Validate · Package · Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # we need full history so that gh-pages push doesn’t create
          # an unrelated orphan branch
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Lint all charts
        run: |
          for dir in charts/*; do
            helm lint "$dir"
          done

      - name: Template-render all charts
        run: |
          for dir in charts/*; do
            chart=$(basename "$dir")
            helm template "$chart" "$dir" --validate
          done

      - name: Package charts
        run: |
          rm -rf .chart-packages
          mkdir .chart-packages
          for dir in charts/*; do
            helm package "$dir" --destination .chart-packages
          done

      - name: Rebuild index
        run: |
          helm repo index .chart-packages \
            --url https://<GITHUB_ORG>.github.io/<REPO_NAME>

      - name: Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .chart-packages
          publish_branch: gh-pages
