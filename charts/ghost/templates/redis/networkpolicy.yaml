{{- if and .Values.redis.enable .Values.redis.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ghost.redis.fullname" . }}
  labels:
    {{- include "ghost.redis.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "ghost.name" . }}
      component: {{ .Values.redis.component }}
  policyTypes:
    {{- with .Values.redis.networkPolicy.policyTypes }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.redis.networkPolicy.ingress }}
  ingress:
    {{- with .Values.redis.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  {{- if .Values.redis.networkPolicy.egress }}
  egress:
    {{- with .Values.redis.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
